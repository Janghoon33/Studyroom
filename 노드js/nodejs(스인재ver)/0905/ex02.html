<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://192.168.80.69:3000">
        <!-- 1. action 속성을 통해 값을 보내려고하는 서버페이지 지정 -->
        <input type="text" name="num1">
        <select name="opr">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="text" name="num2">
        <!-- 2. input를 구별할 수 있는 name 속성 지정-->
        <input type="submit" value="버튼"> 
        <!-- 3. 서버로 값을 보내기 위한 submit버튼 지정-->
    </form>
</body>
</html>
